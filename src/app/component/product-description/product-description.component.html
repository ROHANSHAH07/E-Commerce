<div class="container">
  <div class="row">
      <ng-container>

              <img [src]="img" alt="">
              <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">Title:{{categorey}}</h5>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>Description:</strong>{{description}}</p>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>Rating:</strong>{{rating}}</p>
              <p><strong>Price:</strong> ${{price}}</p>

          </div>
      </ng-container>
  </div>
